<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Portal</title>
<style>
:root {
  --primary: #0b66ff;
  --radius: 14px;
}
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Poppins", system-ui, sans-serif;
}
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #e6eeff, #fefefe);
  overflow: hidden;
}

/* Glassy modal */
.backdrop {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(12px);
  animation: fadeIn 0.3s ease forwards;
}
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

.dialog {
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(20px);
  border-radius: var(--radius);
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  padding: 2.4rem;
  width: 360px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  animation: slideUp 0.4s ease;
}
@keyframes slideUp { from {transform: translateY(40px); opacity:0;} to {transform: translateY(0); opacity:1;} }

h2 {
  text-align: center;
  font-weight: 700;
  font-size: 1.7rem;
  color: #222;
}

label {
  display: block;
  font-size: 0.9rem;
  color: #333;
  margin-bottom: 0.3rem;
}
input {
  width: 100%;
  padding: 10px 12px;
  font-size: 0.95rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
  transition: 0.2s;
}
input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(11,102,255,0.1);
}

button {
  cursor: pointer;
  border: none;
  font-weight: 600;
  font-size: 0.95rem;
  padding: 10px 16px;
  border-radius: 8px;
  transition: 0.25s;
}
.primary {
  background: var(--primary);
  color: #fff;
}
.primary:hover {
  background: #0057e7;
  transform: scale(1.02);
}
.secondary {
  background: #fff;
  border: 1px solid #ccc;
}
.secondary:hover { background: #f7f7f7; }

.actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.message {
  text-align: center;
  color: #e63946;
  font-size: 0.85rem;
  min-height: 18px;
}

.apply-link {
  text-align: center;
  font-size: 0.9rem;
}
.apply-link a {
  color: var(--primary);
  font-weight: 600;
  text-decoration: none;
}
.apply-link a:hover { text-decoration: underline; }

.fadeOut { animation: fadeOut 0.3s forwards; }
@keyframes fadeOut { to {opacity:0; transform: translateY(-10px);} }
</style>
</head>
<body>

<!-- LOGIN MODAL -->
<div class="backdrop" id="loginModal">
  <div class="dialog">
    <h2>Welcome Back ðŸ‘‹</h2>
    <div>
      <label>Username</label>
      <input type="text" id="loginUser" placeholder="Enter your username">
    </div>
    <div>
      <label>Password</label>
      <input type="password" id="loginPass" placeholder="Enter your password">
    </div>
    <div class="message" id="loginMsg"></div>
    <div class="actions">
      <button class="secondary" id="cancelBtn">Cancel</button>
      <button class="primary" id="okBtn">Continue</button>
    </div>
    <div class="apply-link">im removing this when transfering to my newer game site</div>
  </div>
</div>

<script>
const users = [
  { username: "ethan", password: "password" },
  { username: "bobo0412", password: "himynameisxinyazhang" },
  { username: "lilac3cat", password: "372763" },
  { username: "hi", password: "hellohitler" },
  { username: "wenyao", password: "1234" },
  { username: "ReionRXx", password: "libryan901" },
  { username: "wbwlee7@gmail.com", password: "password" },
  { username: "fiberglass", password: "#1Behemoth" },
  { username: "ashair", password: "ilyethan" }
];

const loginUser = document.getElementById('loginUser');
const loginPass = document.getElementById('loginPass');
const loginMsg = document.getElementById('loginMsg');
const okBtn = document.getElementById('okBtn');
const cancelBtn = document.getElementById('cancelBtn');

function showMessage(msg, color="#e63946") {
  loginMsg.style.color = color;
  loginMsg.textContent = msg;
  setTimeout(() => loginMsg.textContent = "", 2500);
}

async function sendLoginWebhook(username) {
  try {
    await fetch("https://proxylogin.ethantytang11.workers.dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        accountName: username,
        timeLoggedIn: new Date().toISOString(),
        eventType: "login"
      })
    });
  } catch(err) {
    console.warn("Login webhook failed:", err);
  }
}

okBtn.onclick = () => {
  const username = loginUser.value.trim();
  const password = loginPass.value;

  const found = users.find(u => u.username === username && u.password === password);
  if (!found) {
    showMessage("Invalid username or password ðŸ˜­");
  } else {
    localStorage.setItem('loggedIn', 'true');
    localStorage.setItem('user', found.username);
    sendLoginWebhook(found.username);

    document.getElementById('loginModal').classList.add('fadeOut');
    window.location.href = "/active";
  }
};

cancelBtn.onclick = () => window.location.reload();
</script>

</body>
</html>
